<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ’³ Payment - QuickEats Restaurant</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght:300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: 0.4s;
        }

        .pay-container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 { text-align: center; color: #1b263b; }
        label { font-size: 18px; font-weight: 500; }
        select, input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-top: 10px;
        }

        button {
            width: 100%;
            background: #1b263b;
            color: white;
            padding: 14px 0;
            margin-top: 25px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        /* Card Field Box */
        #cardDetails {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            background: #f1f1f1;
        }

        /* UPI Scanner Popup */
        #upiScanner {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #upiBox {
            background: white;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 12px;
            animation: fadeIn 0.3s ease-in-out;
        }
    </style>
</head>

<body>

<div class="pay-container">
    <h1>ðŸ’³ Payment Page</h1>

    <p>Customer: <b>{{ customer_name }}</b></p>
    <p>Phone: <b>{{ phone }}</b></p>
    <p>Amount to Pay: <b>â‚¹{{ final }}</b></p>

    <form id="paymentForm" method="POST" action="/payment_success">
        <input type="hidden" name="customer_name" value="{{ customer_name }}">
        <input type="hidden" name="phone" value="{{ phone }}">
        <input type="hidden" name="amount" value="{{ final }}">

        <label>Choose Payment Method:</label>
        <select name="method" id="method" required>
            <option value="">-- Select Payment Method --</option>
            <option value="UPI">UPI</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Cash">Cash</option>
        </select>

        <!-- Card Details Box -->
        <div id="cardDetails">
            <label>Card Number</label>
            <input type="text" maxlength="16" placeholder="XXXX XXXX XXXX XXXX" required>

            <label>Expiry Date</label>
            <input type="month" required>

            <label>CVV</label>
            <input type="password" maxlength="3" required>

            <label>Name on Card</label>
            <input type="text" required>
        </div>

        <button type="submit" id="payBtn">âœ… Pay Now</button>
    </form>

    <a href="/">â¬… Back to Menu</a>
</div>

<!-- UPI SCANNER POPUP -->
<div id="upiScanner">
    <div id="upiBox">
        <h2>Scanning UPI...</h2>
        <img src="{{ url_for('static', filename='images/scan.jpeg') }}" style="width:100%; border-radius:10px;">
        <button onclick="completeScan()" style="
            margin-top:15px; padding:10px; width:100%;
            background:#1b263b; color:white; border:none; border-radius:10px;">
            âœ” Scan Successful
        </button>
    </div>
</div>

<script>
    const method = document.getElementById("method");
    const cardBox = document.getElementById("cardDetails");
    const upiPopup = document.getElementById("upiScanner");

    method.addEventListener("change", function () {
        if (this.value === "UPI") {
            cardBox.style.display = "none";  // hide card section
            upiPopup.style.display = "flex"; // show scanner
        }
        else if (this.value === "Credit Card" || this.value === "Debit Card") {
            cardBox.style.display = "block"; // show card form
        }
        else {
            cardBox.style.display = "none";  // hide card if Cash selected
        }
    });

    // When UPI scan success â†’ auto submit form
    function completeScan() {
        upiPopup.style.display = "none";
        document.getElementById("paymentForm").submit();
    }
</script>

</body>
</html>
