<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ§¾ Bill - QuickEats Restaurant</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .bill-container {
            width: 90%;
            max-width: 700px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.12);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #1b263b;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
        }

        th {
            background: #1b263b;
            color: white;
            padding: 12px;
            font-size: 18px;
        }

        td {
            padding: 12px;
            font-size: 16px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:nth-child(even) {
            background: #f7f9fc;
        }

        .total-row td {
            font-weight: 600;
            background: #e8ecf5;
        }

        button {
            width: 100%;
            background: #1b263b;
            color: white;
            padding: 14px 0;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: #324a73;
            transform: scale(1.03);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #1b263b;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Dark mode (optional) */
        .dark-mode {
            background: #121212 !important;
            color: white !important;
        }

        .dark-mode .bill-container {
            background: #1e1e1e;
            color: white;
        }

        .dark-mode th {
            background: #000;
        }

        .dark-mode td {
            border-color: #333;
        }

        .dark-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: #ffcd3c;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>

<div class="bill-container">
    <h1>ðŸ§¾ Bill for {{ customer_name }}</h1>

    <table>
        <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Subtotal</th>
        </tr>

        {% for item, details in order.items() %}
        <tr>
            <td>{{ item }}</td>
            <td>{{ details.qty }}</td>
            <td>â‚¹{{ details.subtotal }}</td>
        </tr>
        {% endfor %}

        <tr class="total-row">
            <td colspan="2">GST (5%)</td>
            <td>â‚¹{{ gst }}</td>
        </tr>

        <tr class="total-row">
            <td colspan="2"><b>Total</b></td>
            <td><b>â‚¹{{ final }}</b></td>
        </tr>
    </table>

    <!-- PAYMENT BUTTON -->
    <form method="POST" action="/pay">
        <input type="hidden" name="customer_name" value="{{ customer_name }}">
        <input type="hidden" name="phone" value="{{ phone }}">
        <input type="hidden" name="final" value="{{ final }}">
        <button type="submit">ðŸ’³ Proceed to Payment</button>
    </form>

    <a href="/">â¬… Back to Menu</a>
</div>

<!-- Dark mode toggle -->
<div class="dark-btn" onclick="toggleDark()">ðŸŒ™ Dark Mode</div>

<script>
    function toggleDark() {
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
