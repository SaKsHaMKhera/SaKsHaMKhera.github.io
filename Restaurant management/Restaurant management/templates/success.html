<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 30px;
            width: 450px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #2ecc71;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .tick {
            font-size: 60px;
            color: #2ecc71;
        }

        .info {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
            line-height: 1.6;
        }

        .info b {
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        a:hover {
            background: #2980b9;
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="tick">✔</div>
        <h1>Payment Successful</h1>

        <p style="font-size: 17px;">Thank you for your payment!</p>

        <div class="info">
            <p><b>Customer Name:</b> {{ customer_name }}</p>
            <p><b>Amount Paid:</b> ₹{{ amount }}</p>
            <p><b>Payment Method:</b> {{ method }}</p>
            <p><b>Transaction ID:</b> TXN{{ 100000 + amount|int }}{{ phone }}</p>
            <p><b>Status:</b> Successful ✅</p>
        </div>

        <a href="/">⬅ Back to Home</a>
    </div>

</body>
</html>
